<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://as01.epimg.net/meristation/imagenes/2022/09/18/avances/1663485102_025694_1663485350_noticia_normal.jpg" />
