<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="ejercicio07.css">
</head>

<body>
    <div class="container">
        <h3>Reg√≠strate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://img2.freepng.es/20180803/vob/kisspng-clip-art-google-logo-computer-icons-vector-graphic-google-icons-download-for-free-in-png-and-svg-5b650f9ebb3371.3188325515333497907668.jpg" alt="logo google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>Tw</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="+6 caracteres" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>

</html>
